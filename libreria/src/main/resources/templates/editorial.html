<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editorial - Librería Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div th:include="plantilla :: menu"></div>
        <div class="container mt-5 main">
            <h1>Listado de editorial</h1>
            <hr class="mb-5"/>
            <div th:if="${editoriales.isEmpty()}">
                <h5>Todavía no hay editoriales cargados. <a th:href="@{/editoriales/crear}">Cargar editorial.</a></h5>
            </div>
            <div class="table-responsive" th:unless="${editoriales.isEmpty()}">
                <table class="table table-hover table-sm table-bordered">
                    <thead class="table-secondary text-center">
                        <tr>
                            <th class="col-md-1 ps-2" scope="col">ID</th>
                            <th class="col-md-3 px-md-2" scope="col">Nombre</th>
                            <th class="col-md-3 px-md-2" scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="editorial : ${editoriales}">
                            <th class="col-md-1 px-md-2 text-center" scope="row"
                                th:text="${editorial.id}"></th>
                            <td class="col-md-3 px-md-2" th:text="${editorial.nombre}"></td>
                            <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                                <a class="btn btn-secondary btn-sm" th:href="@{/editoriales/editar/__${editorial.id}__}">Editar</a>
                                <form method="post" th:action="@{/editoriales/eliminar/__${editorial.id}__}">
                                    <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
