<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libro - Librería Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div th:include="plantilla :: menu"></div>
        <div class="container mt-5 main">
            <h1>Listado de libros</h1>
            <hr class="mb-5"/>
            <div th:if="${libros.isEmpty()}">
                <h5>Todavía no hay libros cargados. <a th:href="@{/libros/crear}">Cargar libro.</a></h5>
            </div>
            <div class="table-responsive" th:unless="${libros.isEmpty()}">
                <table class="table table-hover table-sm table-bordered">
                    <thead class="table-secondary text-center">
                        <tr>
                            <th class="col-md-1 ps-2" scope="col">ID</th>
                            <th class="col-md-3 px-md-2" scope="col">ISBN</th>
                            <th class="col-md-3 px-md-2" scope="col">TITULO</th>
                            <th class="col-md-2 px-md-2" scope="col">AÑO</th>
                            <th class="col-md-3 px-md-2" scope="col">EJEMPLARES</th>
                            <th class="col-md-3 px-md-2" scope="col">PRESTADOS</th>
                            <th class="col-md-3 px-md-2" scope="col">RESTANTES</th>
                            <th class="col-md-3 px-md-2" scope="col">AUTOR </th>
                            <th class="col-md-3 px-md-2" scope="col">EDITORIAL</th>
                            <th class="col-md-3 px-md-2" scope="col">ACCIONES</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="libro : ${libros}">
                            <th class="col-md-1 px-md-2 text-center" scope="row" th:text="${libro.id}"></th>
                            <td class="col-md-3 px-md-2" th:text="${libro.isbn}"></td>
                            <td class="col-md-3 px-md-2" th:text="${libro.titulo}"></td>
                            <td class="col-md-3 px-md-2" th:text="${libro.anio}"></td>
                            <td class="col-md-3 px-md-2" th:text="${libro.ejemplares}"></td>
                            <td class="col-md-3 px-md-2" th:text="${libro.ePrestados}"></td>
                            <td class="col-md-3 px-md-2" th:text="${libro.eRestantes}"></td>
                            <td class="col-md-4 px-md-2">
                                <span th:text="|${libro.autor.nombre}|"></span>
                            </td>
                            <td class="col-md-4 px-md-2">
                                <span th:text="|${libro.editorial.nombre}|"></span>
                            </td>
                            
                            <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                                <a class="btn btn-secondary btn-sm" th:href="@{/libros/editar/__${libro.id}__}">Editar</a>
                                <form method="post" th:action="@{/libros/eliminar/__${libro.id}__}">
                                    <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
